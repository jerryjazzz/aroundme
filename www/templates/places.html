<ion-view title="List of Places">

    <ion-content padding="true" style="background: url('img/bg.png') repeat center fixed;">

        <ion-refresher on-refresh="refresh()"></ion-refresher>

        <div ng-show="places.empty" style="margin: 0 auto; width:150px" class="padding">
            <img src="img/stickman_no_places_around_150x225.png" alt="" >
        </div>

        <div class="list">
            <a ng-repeat="place in places" class="item item-avatar item-text-wrap item-button-right" href="#/places/{{place.place_id}}">
                <img ng-src={{place.icon}}>
                <h2>{{place.name}}</h2>
                <p>{{place.vicinity}}</p>

                <img ng-show="{{place.open}}" ng-src="img/now_open.png" class="button button-clear">
            </a>
        </div>
    </ion-content>
</ion-view>
