<ion-view title="Food & Drinks">
    <ion-nav-buttons side="secondary">
        <a href="#" ng-click="message()" class="button button-clear">
            <img ng-src="img/gift.png">
        </a>
    </ion-nav-buttons>

    <ion-content scroll="true">
        <section class = "home-container">
            <div class = "row header" style = "background-color:#8f69ff">
                <div class = "col text-center">
                    <img ng-src="img/category/food_flat.png" style="width:50%; height:50%">
                </div>
            </div>

            </br>
 
            <div class = "row icon-row">
                <div class = "col text-center">
                    <a href="#" ng-click="openPage('bakery')" class="button button-clear">
                        <span class="map-icon map-icon-bakery" style="font-size:35px"></span>
                    </a>
                    <p>Bakery</p>                 
                </div>
 
                <div class = "col text-center">
                    <a href="#" ng-click="openPage('cafe')" class="button button-clear">
                        <span class="map-icon map-icon-cafe" style="font-size:35px"></span>
                    </a>
                    <p>Cafe</p>                    
                </div>

                <div class = "col text-center">
                    <a href="#" ng-click="openPage('food')" class="button button-clear">
                        <span class="map-icon map-icon-food" style="font-size:35px"></span>
                    </a>
                    <p>Food</p>                    
                </div>
            </div>
 
            <div class = "row icon-row">
                <div class = "col text-center">
                    <a href="#" ng-click="openPage('restaurant')" class="button button-clear">
                        <span class="map-icon map-icon-restaurant" style="font-size:35px"></span>
                    </a>
                    <p>Restaurant</p>                    
                </div>

                <div class = "col text-center">
                </div>

                <div class = "col text-center">
                </div>
            </div>
 
        </section>
    </ion-content>
</ion-view>
